<!DOCTYPE html>
<html>
<head>
    <title>Pixel Apology to my babyü•∫</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/pixel-borders/1.1.4/pixel-borders.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #ffd6e6;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            background: 
                linear-gradient(45deg, #ffb3d9 25%, transparent 25%) -50px 0,
                linear-gradient(-45deg, #ffb3d9 25%, transparent 25%) -50px 0,
                linear-gradient(45deg, transparent 75%, #ffb3d9 75%) -50px 0,
                linear-gradient(-45deg, transparent 75%, #ffb3d9 75%) -50px 0;
            background-size: 100px 100px;
            background-color: #ffd6e6;
            animation: backgroundScroll 20s linear infinite;
        }

        @keyframes backgroundScroll {
            from {background-position: 0 0;}
            to {background-position: 100px 100px;}
        }

        .container {
            text-align: center;
            position: relative;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 
                0 0 0 4px #ff69b4,
                0 0 0 8px #fff,
                0 0 0 12px #ff69b4;
            image-rendering: pixelated;
            z-index: 10;
        }

        .message {
            font-size: 16px;
            color: #ff69b4;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            line-height: 1.5;
            letter-spacing: 1px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hamster {
            width: 200px;
            height: 200px;
            margin: 20px;
            image-rendering: pixelated;
            border: 4px solid #ff69b4;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
            box-shadow: 
                0 0 0 2px #fff,
                0 0 0 4px #000;
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                transparent 100%);
            background-size: 200% 200%;
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        #forgiveBtn, .extra-forgive-btn {
            background-color: #ff69b4;
            color: white;
        }

        #dontForgiveBtn {
            background-color: #808080;
            color: white;
        }

        #forgiveBtn:hover, .extra-forgive-btn:hover {
            transform: scale(1.1);
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
            z-index: 1000;
        }

        .pixel-heart {
            position: absolute;
            font-size: 20px;
            color: #ff69b4;
            animation: pixelFloat 3s linear infinite;
        }

        @keyframes pixelFloat {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .extra-forgive-btn {
            position: fixed;
            z-index: 5;
            animation: popIn 0.5s forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .play-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="sadHamster.mp3" type="audio/mpeg">
    </audio>

    <button class="play-button" id="playButton">‚ñ∂ Play Music</button>

    <div class="container">
        <div class="message">I am so fucking sorry My love,<br>please forgive me</div>
        
        <img src="sadHamster.png" alt="Sad Hamster" class="hamster">
        
        <div class="buttons">
            <button id="forgiveBtn">Forgive Your bunny</button>
            <button id="dontForgiveBtn">Don't forgive him</button>
        </div>
    </div>

    <div class="hearts"></div>

    <script>
        // Audio handling
        const bgMusic = document.getElementById('bgMusic');
        const playButton = document.getElementById('playButton');
        
        window.addEventListener('load', function() {
            const playPromise = bgMusic.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(function(error) {
                    playButton.style.display = 'block';
                });
            }
        });

        playButton.addEventListener('click', function() {
            bgMusic.play();
            playButton.style.display = 'none';
        });

        document.addEventListener('click', function() {
            if (bgMusic.paused) {
                bgMusic.play();
                playButton.style.display = 'none';
            }
        }, { once: true });

        // Button functionality
        const dontForgiveBtn = document.getElementById('dontForgiveBtn');
        const forgiveBtn = document.getElementById('forgiveBtn');
        let buttonCount = 0;

        function showForgiveness() {
            document.querySelector('.message').innerHTML = 'I LOVE YOU<br>SO FUCKING MUCH ‚ù§Ô∏è';
            document.querySelector('.message').style.color = '#ff1493';
            
            const hearts = document.querySelector('.hearts');
            hearts.style.display = 'block';
            hearts.innerHTML = '';
            
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'pixel-heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                hearts.appendChild(heart);
            }
        }

        function createForgiveButton() {
            const button = document.createElement('button');
            button.textContent = 'Forgive Me please';
            button.className = 'extra-forgive-btn';
            
            const maxX = window.innerWidth - 200;
            const maxY = window.innerHeight - 60;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
            
            button.addEventListener('click', showForgiveness);
            document.body.appendChild(button);
            buttonCount++;
        }

        // Modified to create just one button per click
        dontForgiveBtn.addEventListener('click', function() {
            if (buttonCount < 50) {  // Still limit total buttons to 50
                createForgiveButton();
            }
        });

        forgiveBtn.addEventListener('click', showForgiveness);
    </script>
</body>
</html>
